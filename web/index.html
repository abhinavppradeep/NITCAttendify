<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Attendance System</h1>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="attendanceData">
            <!-- Data will be loaded here dynamically using JavaScript -->
        </tbody>
    </table>

    <h2>Last 10 Tag Events</h2>
    <ul id="tagEventsList">
        <!-- Tag events will be loaded here dynamically using JavaScript -->
    </ul>

    <script src="script.js"></script>
</body>

</html>
